name: Build & Run RDP

on:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image (no cache)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/ubuntu-mate-rdp:latest
          docker build --no-cache -t $IMAGE .
          docker push $IMAGE

      - name: Run desktop container
        run: |
          docker run -d \
            --name mydesktop \
            -p 3389:3389 \
            ghcr.io/${{ github.repository_owner }}/ubuntu-mate-rdp:latest

      - name: Check XRDP port
        run: |
          sleep 8
          if ! docker exec mydesktop ss -tlnp | grep -q 3389; then
            echo "XRDP not running!"
            docker logs mydesktop || true
            exit 1
          fi

      - name: Install & connect Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${TAILSCALE_AUTH_KEY} --hostname=rdp-${{ github.run_id }}
          TS_IP=$(tailscale ip -4)
          echo "==== SESSION ACTIVE ===="
          echo "Tailscale IP: $TS_IP"
          echo "User: yuu"
          echo "Pass: lt4c2025"

      - name: Keep alive
        run: |
          while true; do sleep 300; done

      - name: Show container logs on fail
        if: failure()
        run: docker logs mydesktop || true
