[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
loglevel=debug

[program:xrdp-sesman]
command=/usr/sbin/xrdp-sesman --nodaemon
autorestart=true
priority=5
stderr_logfile=/var/log/supervisor/xrdp-sesman.err.log
stdout_logfile=/var/log/supervisor/xrdp-sesman.out.log

[program:xrdp]
command=/usr/sbin/xrdp --nodaemon
autorestart=true
priority=10
stderr_logfile=/var/log/supervisor/xrdp.err.log
stdout_logfile=/var/log/supervisor/xrdp.out.log
